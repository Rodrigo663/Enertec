<body style='background-position: center; background-image: url("https://images.pexels.com/photos/3408810/pexels-photo-3408810.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");'>
 
  <div  class='right-navbar u-none'>

    <a href="#" class="right-navbar__link">Painéis Solares</a>
    <a href="#" class="right-navbar__link">Automação</a>
  </div>
  
  <navbar class="navbar" >
        <!-- style='color: black;' -->
        <img class="navbar__logo" src="public/img/logo.png" alt="logo" />
        <a  href="http://127.0.0.1:8080/" class="navbar__link">Inicio</a>
        <a  href="#" class="navbar__link">Paines Solares</a>
        <a  href="#" class="navbar__link">Automação</a>
        <button class='toggle-button'>
          <svg id='icon-1' class='toggle-icon'>
              <use xlink:href="public/icons/symbol-defs.svg#icon-lines"></use>
          </svg>
          <svg id='icon-2' class='toggle-icon u-none'>
              <use xlink:href="public/icons/symbol-defs.svg#icon-x"></use>
          </svg>


        </button>
      </navbar>

      <main>
          <section class="section-form">

            <form class='big-form' action="">
              <h1
              class="u-center-block  heading-tertiary u-margin-bottom-medium">
              Faça o seu pedido!
            </h1>
  
                <input
                  required
                  class="u-margin-bottom-big form-control big-form__input big-form__name"
                  maxlength="46"
                  minlength="3"
                  placeholder="Nome"
                  type="text"
                />
                <input

                required
                class="u-margin-bottom-big form-control big-form__input big-form__last-name"
                maxlength="50"
                minlength="3"
                placeholder="Sobrenome"
                type="text"
              />
              <input
               required type="email" class="form-control big-form__input big-form__email"
                id="exampleInputEmail1" aria-describedby="emailHelp" 
                placeholder="Email"
                />
 
            <!-- pattern='^(?:0|\(?\+4[0-9]\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$' -->

            <input
            required
            pattern='^(?:0|\(?\+4[0-9]\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$'
            class="u-margin-bottom-big form-control big-form__input big-form__cellphone"
            placeholder="Número de Celular"
            type="tel"
            onblur="if (this.value == '') {this.value = '(+49) 9';}"
            onfocus="if (this.value == '') {this.value = '(+49) 9';}"
          />
            <p class='u-margin-bottom-big sub-title sub-title--bolder'>Em qual serviço você está interessado?</p>
            <div class="u-margin-bottom-big  form-check big-form__radio-box">
                <input class="form-check-input big-form__radio" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label sub-title" for="exampleRadios1">
                  Painéis Solares
                </label>

              </div>
              <div class="u-margin-bottom-big form-check big-form__radio-box">
                <input  class="form-check-input big-form__radio" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label sub-title" for="exampleRadios2">
                  Automação
                </label>
              </div>

              <div class="u-margin-bottom-big form-check big-form__radio-box">
                <input class="form-check-input  big-form__radio" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label sub-title" for="exampleRadios2">
                  Ambos
                </label>
              </div>

              <button class='btn--green'>Enviar</button>
            </form>
            
          </section>
